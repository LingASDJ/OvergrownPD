plants.blandfruitbush.name=无味果
plants.blandfruitbush.desc=腐莓的远亲，来自无味果树丛的梨状产物，尝起来犹如一团泥巴。果实粗糙且松软，但并没有毒性。也许可以煮食。\n无味果据说包含一定魔力，有时会被巫师拿去做一些邪恶的勾当。\n\n学名： _Fructus_ _Blandos_ _Asperat_\n_炼金术符号_: _FB_
plants.blandfruitbush$seed.name=无味果之种

plants.blindweed.name=致盲草
plants.blindweed.desc=在被碰到后，致盲草会瞬间枯萎并释放一道强光。这道光足以刺伤受害者双眼，使其暂时失明。\n古人把它看做治疗失明的良药。\n\n学名： _Caecus_ _Viriditas_\n_炼金术符号_: _CV_
plants.blindweed$seed.name=致盲草之种

plants.dreamfoil.name=梦夜花
plants.dreamfoil.refreshed=你感觉浑身清爽。
plants.dreamfoil.desc=梦夜花带刺的花瓣含有一种净化性极强的化学物质。这种花也因其能够致使多数接触它的生物立刻昏迷而得名。\n这种植物也可用来制造可控梦境。\n\n学名： _Somnium_ _Rudis_\n_炼金术符号_: _SU_
plants.dreamfoil$seed.name=梦夜花之种

plants.earthroot.name=地缚根
plants.earthroot.desc=碰到地缚种后，它的根系会在你周边形成某种无法移动的天然护甲。\n著名画作《炼金术师的伴侣》突出地描绘了这种植物。\n\n学名： _Terra_ _Radix_\n_炼金术符号_: _TR_
plants.earthroot$seed.name=地缚根之种
plants.earthroot$armor.name=植被护甲
plants.earthroot$armor.desc=一种不可移动的天然护甲正在保护你。这个护甲由层层树皮和藤蔓盘结而成，紧密地缠绕住你的身体。\n\n每当你受到物理伤害时，植物护甲都会吸收%d点伤害，直到护甲被耗尽耐久而瓦解。\n\n护甲是不可移动的，所以你走开后护甲会被破坏，消失不见。\n\n剩余护甲量：%d点。

plants.fadeleaf.name=消逝草
plants.fadeleaf.desc=任何触碰到消逝草的生物都会被传送到当前层的一个随机地点。\n炼金术师们研究了消逝草几百年以实现消逝草的可控传送。\n\n学名： _Cecidimus_ _Folium_\n_炼金术符号_: _CF_
plants.fadeleaf$seed.name=消逝草之种

plants.firebloom.name=烈焰花
plants.firebloom.desc=烈焰花被任何物品触碰到时，都会化为一团火焰。\n在黄衣之主的时代，烈焰花曾是一种刑具。\n\n学名： _Ignis_ _Flore_\n_炼金术符号_: _IF_
plants.firebloom$seed.name=烈焰花之种

plants.icecap.name=冰冠花
plants.icecap.desc=冰冠花在被接触到时会喷射出一团能冰冻周遭的花粉。潮湿环境下花粉的冰冻能力会大幅增强。\n广泛应用于治疗足部疾病。\n\n学名： _Glacies_ _Pileum_\n_炼金术符号_: _GP_
plants.icecap$seed.name=冰冠花之种

plants.plant$seed.seed_of=%s之种
plants.plant$seed.ac_plant=种植
plants.plant$seed.ac_eat=食用植物 万不得已才吃
plants.plant$seed.info=把这个种子丢到你想产生一株植物的地方。\n\n食用种子会使得你免疫这种植物直到食用下一个种子。\n\n%s
plants.plant$seed$placeholder.name=种子
plants.plant.seed_eaten=你现在免疫 %s！
plants.plant$seed.seed_eaten=你吃了一个植物，但感觉并不能充饥.这个植物叫%s！

plants.rotberry.name=腐莓丛
plants.rotberry.desc=未成熟的腐败果灌木结出的浆果尝起来更像是甜蜜的死亡。\n\n只要过几天，这棵灌木就会长成另一棵腐败之心。\n据说终末之主在其仍未脱离人形态时被腐梅的剧毒暗杀。\n\n学名： _Imputresco_ _Baca_\n_炼金术符号_: _IB_
plants.rotberry$seed.name=腐败果之种

plants.sorrowmoss.name=断肠苔
plants.sorrowmoss.desc=断肠苔并不是一种苔藓，而是一种有极强毒性，花瓣利如刀片的花。\n据说蓝色丛林大汗有一把断肠苔花瓣制成的剑。\n\n学名： _Dolorem_ _Muscus_\n\n_炼金术符号_: _DM_
plants.sorrowmoss$seed.name=断肠苔之种

plants.starflower.name=星陨花
plants.starflower.desc=星陨花极为罕见，据说其能够为任何接触它的人赋予神圣之力。\n它曾经被视为部落的象征。\n\n学名： _Stella_ _Robur_\n_炼金术符号_: _SR_
plants.starflower$seed.name=星陨花之种

plants.stormvine.name=风暴藤
plants.stormvine.desc=引力似乎并不能正常地作用在风暴藤上，它蓝色的藤蔓能够"挂"在空中。任何被风暴藤缠到的生物也被这种奇怪的引力影响，并失去方向感。\n\n学名： _Tempestas_ _Vinea_\n_炼金术符号_: _TV_
plants.stormvine$seed.name=风暴藤之种

plants.sungrass.name=阳春草
plants.sungrass.desc=阳春草因其汁液缓慢但显著的疗伤效果而家喻户晓。\n素食共和国的斥候在任何时候都离不开阳春草。\n\n学名： _Sol_ _Herba_\n_炼金术符号_: _SH_
plants.sungrass$seed.name=阳春草之种
plants.sungrass$health.name=草药疗养
plants.sungrass$health.desc=阳春草拥有优秀的治疗能力，尽管治疗速率比治疗药水慢很多。 \n\n阳春草正在缓慢地治疗你的伤势。离开这里会打断治疗效果。\n\n剩余治疗量：%d。

plants.swiftthistle.name=速行蓟
plants.swiftthistle.desc=被踩踏后，速行蓟会加速周围的时间流动，让踩踏者可以瞬间行动数次。\n曾经有一位炼金术士连续吃下100颗速行蓟，然后就人间蒸发了。\n\n学名： _Carduus_ _Ieiunium_\n_炼金术符号_: _CI_
plants.swiftthistle$seed.name=速行蓟之种
plants.swiftthistle$timebubble.name=时间气泡
plants.swiftthistle$timebubble.desc=周围加速的时间流动让你可以在一瞬间进行多次行动，但是攻击或施放魔法都会打断这个效果。\n\n剩余时长：%s回合。

plants.fadeleaf.baka=笨蛋，你以为你能移走我吗？
plants.blackholeflower.name=黑洞花
plants.butterlion.name=蝶状花
plants.chandaliertail.name=烛光草
plants.firefoxglove.name=火囊草
plants.frostcorn.name=冰玉米
plants.musclemoss.name=粗壮藤
plants.nightshadeonion.name=暗夜葱
plants.snowhedge.name=雪幕草
plants.steamweed.name=蒸笼草
plants.sunbloom.name=太阳花
plants.tomatobush.name=番茄丛
plants.willowcane.name=柳木条
plants.blackholeflower.desc=一株具有扭曲空间能力的植物，会将任何踩踏者传送到随机地带。\n曾经黑洞花只存在于炼金术士的假设之中，直到后来人们发现了它的存在。\n\n学名： _Cavum_ _Nigrum_ _Flos_\n_炼金术符号_: _NF_
plants.butterlion.desc=这种植物的根系可以自由移动，在处于险境时它能引发地震。\n在许多地方，闯入蝶状花领域的孩童会遭受暴打以示警戒。\n\n学名： _Butyrum_ _Leo_\n_炼金术符号_: _BL_
plants.chandaliertail.desc=烛光草在黑暗中发出亮光。它会分泌一种发光液体。\n一位撰写《圣殿操作指南》的伟大先知曾警告人们有关在黑暗中发光的个体，这种发光个体被普遍认为是烛光草。\n\n学名： _Fax_ _Cauda_\n_炼金术符号_: _FC_
plants.firefoxglove.desc=火囊草进化出了会起火的投掷囊以自卫。\n长久以来人们相信它是一条外观类似植物的小龙。\n\n学名： _Ignis_ _Vulpes_ _Caestu_\n_炼金术符号_: _IV_
plants.frostcorn.desc=当有东西接触冰玉米植株时，它会释放出一阵强力的刺骨寒风。\n炼金术师们在穿越沙漠之前总要准备大量的冰玉米。\n\n学名： _Pruinae_ _Frumentum_\n_炼金术符号_: _PF_
plants.musclemoss.desc=粗壮藤会将任何接触的生物甩向远处。\n_炼金术符号_: _MM_
plants.nightshadeonion.desc=暗夜葱植株里充满了奇怪的液体，在释放时产生一片完全遮挡视线的暗夜迷雾。\n因此它长期活跃于刺客家族之中。\n\n学名： _Solanum_ _Cepa_\n_炼金术符号_: _SC_
plants.snowhedge.desc=雪幕草因在受威胁时会释放一场暴风雪而知名。\n炼金帝国曾尝试用它来大规模改变地貌，但实验因国内五次内战而终止。\n\n学名： _Nix_ _Sepe_\n_炼金术符号_: _NS_
plants.steamweed.desc=蒸笼草可以借助释放的蒸汽召唤出一整片风暴云团。\n矮人用它来驱动机器。\n\n学名： _Vapor_ _Viriditas_\n_炼金术符号_: _VV_
plants.sunbloom.desc=太阳花植株中含有汇聚的阳光，在被破坏时全部释放。\n直到现在太阳花还是灯笼的重要原料。\n\n学名： _Solis_ _Flore_\n_炼金术符号_: _SF_
plants.tomatobush.desc=番茄丛成熟后，其果实便开始腐败不断产生气体，果实内部压力相当大。当与外界接触时内部的气体就会释放并爆炸，这使得番茄丛成为最危险的植物之一。\n由于番茄丛植株容易种植且产量高，其果实便成了一种廉价的爆炸物，多用于地雷与袭击中。\n\n学名： _Lycopersici_ _Frutex_\n_炼金术符号_: _LF_
plants.willowcane.desc=柳木条会释放信息素，使得周围的一切都陷入沉睡。\n多用于跟踪者进行加害。\n\n学名： _Salix_ _Ferula_\n_炼金术符号_: _FE_
plants.blackholeflower$seed.name=黑洞花之种
plants.butterlion$seed.name=蝶状花之种
plants.chandaliertail$seed.name=烛光草之种
plants.firefoxglove$seed.name=火囊草
